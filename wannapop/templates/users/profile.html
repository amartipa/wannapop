{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="h3 mb-3 font-weight-normal">User Profile</h1>
        
        <div class="mb-3">
            <p class="mb-0"><span class="fw-bold">Name:</span> {{ user.name }}</p>
        </div>

        <div class="mb-3">
            <p class="mb-0"><span class="fw-bold">Email:</span> {{ user.email }}</p>
        </div>

        <div class="mb-3">
            <p class="mb-0"><span class="fw-bold">Role:</span> {{current_user.role}} </p>
        </div>
    </div>
</body>
</html>
{% endblock %}
