{% extends 'layout.html' %}
{% block content %}

<div class="container mt-5">
    <h3 class="mb-4">Detalles del Producto {{ product.id }}</h3>
    <div class="d-flex justify-content-between mb-3">
        <a href="/products/update/{{ product.id }}" class="btn btn-primary">Modificar Producto</a>
        <a href="/products/delete/{{ product.id }}" class="btn btn-danger">Eliminar Producto</a>
    </div>

    <div class="card mb-4" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="/static/products/{{ product.photo }}" class="card-img" alt="{{ product.title }}" style="max-height: 180px; object-fit: cover;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Price:</strong> {{ product.price }}</li>
                        <li class="list-group-item"><strong>Category:</strong> {{ category.name }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <a href="/products/list" class="btn btn-link mt-3"><i class="fas fa-arrow-left"></i> Volver al Listado de Productos</a>
</div>

{% endblock %}
