{% extends 'layout.html' %}
{% block content %}
<h2>Gestion de bloqueo del usuario {{ user.name }}</h2>
<form action="/admin/users/{{ user.id }}/block" method="post">
    {{ form.hidden_tag() }}
    <label for="message">{{ form.message.label }}</label><br>
    {{ form.message(cols="30", rows="10") }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
