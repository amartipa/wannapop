{% extends 'layout.html' %}

{% block content %}
  <h3 class="text-2xl font-bold mb-4">Users</h3>
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300">
      <thead>
        <tr>
          <th class="border-b">ID</th>
          <th class="border-b">TITLE</th>
          <th class="border-b">DESCRIPTION</th>
          <th class="border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td class="border">{{ product.id }}</td>
            <td class="border">{{ product.title }}</td>
            <td class="border">{{ product.description }}</td>
            <td class="border">
              {% if product.id in banned_products_id %}
                <form action="{{ url_for('admin_bp.unban_product', product_id=product.id) }}" method="post">
                  <button type="submit" class="bg-green-500 text-black px-4 py-2 rounded">Desbloquear</button>
                </form>
              {% else %}
                <a href="/admin/products/{{product.id}}/ban" class="text-red-500">
                  <i class="fas fa-ban" style="color: red;"></i>
                </a>
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
